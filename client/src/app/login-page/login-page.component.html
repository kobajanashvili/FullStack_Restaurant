<form [formGroup]="form" class="card" (ngSubmit)="onSubmit()" >
  <div class="card-content">
    <span class="card-title">Sing In</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">Email not to be empty</span>
        <span *ngIf="form.get('email').errors['email']">enter correct Email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">password:</label>
      <span class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">password not to be empty</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          password must be > {{form.get('password').errors['minlength']['requiredLength']}} symbols.
          now entered {{form.get('password').errors['minlength']['actualLength']}} sumbols.
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
      >
      Log In
    </button>
  </div>
</form>
